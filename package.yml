name       : kimageformats
version    : 5.93.0
release    : 30
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.93/kimageformats-5.93.0.tar.xz : 15b0ed9de57af95979e0e40496b980f243cd81e2a400d5f64d12478e1dddc7d0
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : multimedia.graphics
summary    : A fast and easy to use image viewer
description: |
    A fast and easy to use image viewer
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - karchive-devel
rundeps    :
    - qt5-imageformats
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF \
                -DKIMAGEFORMATS_HEIF=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
