name       : kimageformats
version    : 5.105.0
release    : 41
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.105/kimageformats-5.105.0.tar.xz : 4ea6ead739f9e850aa8908e246ff2f45f505bbadba20205fb580667bab87d0fc
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : multimedia.graphics
summary    : A fast and easy to use image viewer
description: |
    A fast and easy to use image viewer
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - pkgconfig(libraw)
    - karchive-devel
rundeps    :
    - qt5-imageformats
setup      : |
    %cmake_ninja \
        -DBUILD_TESTING=OFF \
        -DKIMAGEFORMATS_HEIF=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
