name       : kimageformats
version    : 5.99.0
release    : 36
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.99/kimageformats-5.99.0.tar.xz : 06e636d4fe03d8d1b0bfed728d00c83fa639e2990fd5664a7101bd77621db1ee
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : multimedia.graphics
summary    : A fast and easy to use image viewer
description: |
    A fast and easy to use image viewer
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - pkgconfig(libraw)
    - karchive-devel
rundeps    :
    - qt5-imageformats
setup      : |
    %patch -p1 < $pkgfiles/avif.patch
    %cmake_ninja -DBUILD_TESTING=OFF \
                -DKIMAGEFORMATS_HEIF=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
